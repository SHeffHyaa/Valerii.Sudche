<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Музика</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
    }
    .tracks {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
    }
    .track-item {
      margin: 10px 0;
      padding: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 32px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.back:hover {
      background: #ff416c;
    }
  </style>
</head>
<body>
  <div class="tracks">
    <h1>Музичні треки</h1>
    <div class="track-item">Трек 1 (placeholder)</div>
    <div class="track-item">Трек 2 (placeholder)</div>
    <div class="track-item">Трек 3 (placeholder)</div>
  </div>
  <a href="index.html" class="back">На головну</a>
</body>
</html>
